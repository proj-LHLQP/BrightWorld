<!DOCTYPE html>
<html>
<head>
	<title>List Students</title>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
	<script type="text/javascript" src="vendor/jquery/jquery.js"></script>
</head>
<body>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<th>ID</th>
				<th>MSSV</th>
				<th>Name</th>
				<th>Birthday</th>
				<th>Class</th>
			</thead>
			<tbody id="list_students">
			</tbody>
		</table>
		<div class="text-right col-xs-12">
			<a href="/form.html" class="btn btn-primary">Add student</a>
		</div>
	</div>	
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery.ajax({
				url: '/list_students',
				method: "GET",
				success: function(result){
					var xyz ='';
					var students = result.data;
					//console.log(students);
					for (var i = 0; i < students.length; i++) {
						xyz+=	'<tr>';
						xyz+=		'<td>#'+students[i].id+'</td>';
						xyz+=		'<td>'+students[i].mssv+'</td>';
						xyz+=		'<td>'+students[i].student_name+'</td>';
						xyz+=		'<td>'+students[i].birthday+'</td>';
						xyz+=		'<td>'+students[i].class_id+'</td>';
						xyz+=	'</tr>';
					}
					jQuery("#list_students").append(xyz);	
				}
			});
		});
	</script>
</body>
</html>
