					var comment = result.data;
					console.log(comment);
					for(var i=0; i<comment.length; i++){
						xyz+='<div class="col-md-6">';
		                xyz+='<div class="test_item fix">';
                        xyz+='<div class="item_img">';
                        xyz+='<img class="img-circle" src="'+comment[i].avatar+'" alt="" />';
                        xyz+='<i class="fa fa-quote-left"></i>';
                        xyz+='</div>';

                        xyz+='<div class="item_text">';
                        xyz+='<h5>'+comment[i].name+'</h5>';
