    <!-- Login Register area Start-->
    <div class="login-content footer-area bg-img bg-gradient-overlay" style="background-image: url(img/anh_nen1.jpg);">
        <!-- Login -->
        <div class="nk-block toggled" id="l-login">
            <form action="/login" method="POST">
                <div class="nk-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                        <div class="nk-int-st">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                    </div>
                    <div class="input-group mg-t-15">
                        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                        <div class="nk-int-st">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                    </div>
                    <!-- <div class="fm-checkbox">
                        <label><input type="checkbox" class="i-checks"> <i></i> Keep me signed in</label>
                    </div> -->
                    <button class="btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></button>
                    <!-- <a href="#l-register" data-ma-action="nk-login-switch" data-ma-block="#l-register" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></a> -->
                </div>

                <div class="nk-navigation nk-lg-ic">
                    <a href="register.html" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
                    <a href="index.html" data-ma-block="#l-register"><i><</i> <span>Back</span></a>
